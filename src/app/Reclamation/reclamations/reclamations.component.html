<!-- For displaying all users in a tables-->

<div class="row" *ngIf="deleteMsg !== ''">  
    <div class="alert alert-info alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{deleteMsg}}
    </div>
  </div>
  <div class="row">
      <h2>All Reclamations</h2>
      <table class="table table-sm table-bordered table-striped">
          <thead>
            <tr> 
                <th></th>
                <th>reclamationId</th>
                <th> complaint Subject</th>
                <th>description </th>
                <th> date </th>
                <th>content</th>
                <th>num</th>
                <th>user</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reclamation of ListReclamation">
                <td></td>
              <td>{{reclamation.reclamationId}}</td>
              <td>{{reclamation.complaintSubject}}</td>
              <td>{{reclamation.date | date:'dd/MM/yyyy'}}</td>
              <td>{{reclamation.content}}</td>
              <td>{{reclamation.state}}</td>
              <td>{{reclamation.num }}</td>
              <td>{{reclamation.user }}</td>
              <td>
                  <button class="btn btn-danger btn-sm ml-3" (click)="onClickDelete(reclamation.reclamationId)">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
  <button class="btn btn-danger btn-sm ml-3" (click)="complaintsSystemDecision()">complaintsSystemDecision</button>
