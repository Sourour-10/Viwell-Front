<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{user.firstName}} {{user.lastName}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <a *ngIf=retrievedImage href="javascript:void(0)">
        <img [src]="imageUrl" class="img-fluid rounded-circle shadow" />
      </a>
      <p> <strong>UserName : </strong> {{user.userName}}</p>
      <p> <strong>FirstName :</strong> {{user.firstName}}</p>
      <p><strong>LastName :</strong> {{user.lastName}}</p>
      <p><strong>Birthdate :</strong> {{user.birthdate}}</p>
      <p><strong>Cin : </strong>{{user.cin}}</p>
      <p><strong>Email : </strong> {{user.mail}}</p>
      
      
     
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
  <button class="btn btn-sm btn-primary mr-1" (click)="openVerticallyCentered(content)">Details</button>
