<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Reset your password</h4>
    <button style="cursor:pointer" type="button" class="ni ni-fat-remove" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="d-flex justify-content-center h-100 myheight">
        <div class="card mycard">
         


          <div class="card-body">
            <form *ngIf="enableForm"  [formGroup]="checkoutParentGroup">
              <div class="card-header">
              
                <div class="d-flex justify-content-end social_icon">
                  <h3 class="must">Enter your email</h3>
                </div>
              </div>
              
              <div formGroupName="user">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input formControlName="email" type="text" class="form-control" placeholder="email">
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required || email.errors.noSpace" class="alert alert-danger" role="alert">
                      Email Is Required
                    </div>
                    <div *ngIf="email.errors.pattern" class="alert alert-danger" role="alert">
                      Invalid Email
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn float-right login_btn"(click)="done()">Done</button>
                </div>
              </div>
            </form>
    
            <form *ngIf="!enableForm" [formGroup]="checkoutParentGroupReset">
              <div formGroupName="newUser">
                <div class="input-group form-group">
                
                  <div>
                    <div class="card-header">
              
                      <div class="d-flex justify-content-end social_icon">
                        <h3 class="must">Check your email</h3>
                      </div>
                    </div>
                    <div class="input-group-prepend">
                    
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                  
                  <input formControlName="code" type="text" class="form-control" placeholder="code">
                </div>
                  <div *ngIf="code.invalid && (code.dirty || code.touched)">
                    <div *ngIf="code.errors.required || code.errors.noSpace" class="alert alert-danger" role="alert">
                      Code Is Required
                    </div>
                  
                </div>
                <div class="card-header">
              
                  <div class="d-flex justify-content-end social_icon">
                    <h3 class="must">Enter a new password</h3>
                  </div>
                </div>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password">
                  <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required || password.errors.noSpace" class="alert alert-danger" role="alert">
                      Password Is Required
                    </div>
                  </div>
                </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn float-right login_btn" (click)="resetNewPassword()">Done</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</ng-template>

<a  (click)="openVerticallyCentered(content)">Forgot your password?</a>
