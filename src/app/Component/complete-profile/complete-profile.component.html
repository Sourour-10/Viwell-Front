
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    
    <form>
      <div class="mb-3">
        <label >FirstName</label>
        <input class="form-control" [placeholder]="userDetails.firstName" type="text" (focus)="focus=true" (blur)="focus=false" ([ngModel])="user.firstName">
        <label >LastName</label>
        <input class="form-control" [placeholder]="userDetails.lastName" type="text" (focus)="focus=true" (blur)="focus=false" ([ngModel])="user.lastName">
        <label >Email</label>
        <input class="form-control" [placeholder]="userDetails.mail" type="text" (focus)="focus=true" (blur)="focus=false" ([ngModel])="user.mail">
     <label for="dateOfBirth">Date of birth</label>
       <div class="input-group">
          

          <input id="dateOfBirth" class="form-control" type="date" [placeholder]="userDetails.birthdate" name="birthdate" ngbDatepicker #dp="ngbDatepicker"  ([ngModel])="user.birthdate">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>

        <label >Phone Number</label>
        <input class="form-control" [placeholder]="userDetails.phoneNumber" type="text" (focus)="focus=true" (blur)="focus=false" ([ngModel])="user.phoneNumber">

        <label >Cin</label>
        <input class="form-control" [placeholder]="userDetails.cin" type="text" (focus)="focus=true" (blur)="focus=false" ([ngModel])="user.cin">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button  class="btn btn-outline-dark" (click)="updateUser()" >Save</button>
  </div>
