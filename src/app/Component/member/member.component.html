<div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
  <div class="px-4">



    <div class="pt-4 text-center">
      <a *ngIf=retrievedImage href="javascript:void(0)">
        <img [src]="imageUrl" class="img-fluid rounded-circle shadow" style="width: 700px;" />
      </a>
      <h5 class="title">
        <span class="d-block mb-1">{{user.firstName}} {{user.lastName}}</span>
        <small class="h6 text-muted">{{user.mail}}</small>
        <ng-container *ngFor='let in of counter(user.rating) ;let i = index'>
          <img width="30" height="30" src="./../assets/img/brand/filled.png"> 
  
      </ng-container>
      </h5>
      <div class="mt-3">
        <app-rate-colleague [user]="user">     </app-rate-colleague>
        <app-feedback-colleague [user]="user"> </app-feedback-colleague>
        <a class="navbar-brand" href="javascript:void(0)" style="cursor:pointer" (click)="openVerticallyCenteredReportProfile(content,user.userId)" >
          <img height="30px" width="30px" src="./assets/img/icons/common/report.svg"> 
        </a>

      </div>
    </div>
  </div>
</div>


  <div class="col-md-6 col-lg-3 mb-5 mb-lg-0">

       <!-- Reclamation-->
       <ng-template #content let-modal>
        <div class="modal-header">
          <button type="button" class="ni ni-fat-remove" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <form class="form-sm" [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
              <div class="form-group">
                  <label for="userId">userId </label>
                  <input type="int" class="form-control" id="userId"
                    formControlName="userId">       
               </div>                      
                    </div>  
             <div class="form-group">
              <label for="complaintSubject">complaintSubject </label>
              <input type="text" class="form-control" id="complaintSubject"
                formControlName="complaintSubject">       
           </div>                      
  
  
  
  
    
              <div class="form-group">
                <label for="contentReport">content Report </label>
                <select class="form-control" id="contentReport"                    
                formControlName="contentReport">
                  <option *ngFor="let type of contentReportList" [value]="type">{{type}}</option>
                </select>
              </div>
  
    
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Send Report</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            </form>
        <div class="modal-footer">
       
        </div>
      </ng-template>
