<div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
  <div class="px-4">


    <div class="pt-4 text-center">
      <a *ngIf=retrievedImage href="javascript:void(0)">
        <img [src]="imageUrl" class="img-fluid rounded-circle shadow" style="width: 700px;" />
      </a>
      <h5 class="title">
        <span class="d-block mb-1">{{user.firstName}} {{user.lastName}}</span>
        <small class="h6 text-muted">{{user.mail}}</small>
      </h5>
      <div class="mt-3">
        <app-rate-colleague class="btn btn-warning btn-icon-only rounded-circle">     </app-rate-colleague>
        <app-feedback-colleague class="btn btn-warning btn-icon-only rounded-circle"> </app-feedback-colleague>
      </div>
    </div>
  </div>
</div>


<div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
