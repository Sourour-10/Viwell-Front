<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <section class="section section-lg pt-lg-0 mt--200">
        <div *ngFor="let event of listEvents" class="container">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="row row-grid">
                <div class="col-lg-4">
                  <div class="card card-lift--hover shadow border-0">
                    <div class="card-body py-5">

                      <a *ngIf="event.isApproved">
                        <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                          <i class="ni ni-check-bold"></i>
                        </div>
                      </a>
                      <div>
                        <h6 class="text-primary text-uppercase">{{event.title}}</h6>
                        <p class="description mt-3">{{event.description}}
                          <span class="badge badge-pill badge-primary">{{event.startDate}}</span>
                          <span class="badge badge-pill badge-primary">{{event.endDate}}</span>
                          <span class="badge badge-pill badge-primary">{{event.tarif}} dt</span>
                          <span class="badge badge-pill badge-primary"> Event ratting  </span>
                          
                          <ng-container *ngFor='let in of counter(event.rating) ;let i = index'>
                            <img width="15" height="15" src="../../assets/img/brand/filled.png">
            
                        </ng-container>
            
                        <div>

                        </div>

                        <app-rate-event [event]="event"></app-rate-event>
                        <app-discount [event]="event"></app-discount>
                        <app-event-feed-backs [event]="event"></app-event-feed-backs>

                      </div>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</main>
