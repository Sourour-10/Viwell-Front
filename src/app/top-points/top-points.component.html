<div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
    <div class="px-8">


        <div class="pt-4 text-center">
            <a *ngIf=retrievedImage href="javascript:void(0)">
                <img [src]="imageUrl" class="img-fluid rounded-circle shadow" style="width: 700px;" />
            </a>
            <h5 class="title">
                <span class="d-block mb-1">{{user.firstName}} {{user.lastName}}</span>
            </h5>
            <div class="mt-3">
                <a href="javascript:void(0)" class="btn btn-warning btn-icon-only rounded-circle">
                    <i> {{user.points}} </i>
                </a> <strong> points</strong>
            </div>

                <ng-container *ngFor='let in of counter(user.rating) ;let i = index'>
                    <img width="15" height="15" src="./../assets/img/brand/filled.png">

                </ng-container>

        </div>
    </div>

    <div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
    </div>
</div>
