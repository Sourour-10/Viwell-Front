<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{user.firstName}} {{user.lastName}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <h1> Create a new Poll </h1>
    <div class="container">
      <form role="form">
        <div class="form-group" [ngClass]="{'focused':focus===true}">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
            </div>
            <input class="form-control" placeholder="Description" type="text" (focus)="focus=true" (blur)="focus=false"
              [(ngModel)]="poll.description">
          </div>
        </div>
        <div class="form-group" [ngClass]="{'focused':focus2===true}">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
            </div>
            <input class="form-control" placeholder="Badge name" type="text" (focus)="focus2=true" (blur)="focus2=false"
              [(ngModel)]="poll.badgeName">
          </div>
        </div>
        <div class="form-group" [ngClass]="{'focused':focus===true}">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
            </div>
            <input class="form-control" placeholder="Points " type="number" (focus)="focus=true" (blur)="focus=false"
              [(ngModel)]="poll.points">
          </div>
        </div>
        <div class="form-group" [ngClass]="{'focused':focus===true}">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
            </div>

            <input class="form-control" placeholder="Last Name" type="date" (focus)="focus = true"
              (blur)="focus = false" [(ngModel)]="poll.startDate" />
          </div>
        </div>

        <div class="form-group" [ngClass]="{'focused':focus===true}">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
            </div>

            <input class="form-control" placeholder="Last Name" type="date" (focus)="focus = true"
              (blur)="focus = false" [(ngModel)]="poll.endDate" />
          </div>
        </div>


        <div class="text-center">
          <button type="button" class="btn btn-primary mt-4" (click)="savePoll()">Create Poll</button>
        </div>
      </form>
    </div>


  </div>
</ng-template>
<button class="btn btn-sm btn-primary mr-1" (click)="openVerticallyCentered(content)">Create</button>
