<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container py-lg-md d-flex">
          <div class="col px-0">
            <div class="row">
              <div class="col-lg-6">

                
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
      <!-- 1st Hero Variation -->
    </div>
    <section class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">
              <div *ngFor="let offer of ListOffre; let i= index"  class="col-lg-4">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body py-5">
                    <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                        <img height="30px" width="30px" src="./assets/img/icons/common/offer.svg">
                        
                    </div>
                    
                    <h6 class="text-primary text-uppercase">{{offer.type}}</h6>
                    
                    <p class="description mt-3">{{offer.description}}</p>
                    <div>
                      <span class="badge badge-pill badge-primary">angular</span>
                      <span class="badge badge-pill badge-primary">ng-bootstrap</span>
                      <span class="badge badge-pill badge-primary">creative</span>
                    </div>
                    <a href="javascript:void(0)" class="btn btn-primary mt-4">Learn more</a>
                  
                    <div type="date" class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>
                      from  {{offer.startDate}} until  {{offer.endDate}} </div>
                  </div>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>
