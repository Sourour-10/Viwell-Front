<div class="col-md-6 offset-md-3">
    <h3> Create Event </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Title</label>
            <input type="text" class ="form-control" id = "title"
                [(ngModel)] = "event.title" name = "title">
        </div>
    
        <div class="form-group">
            <label> description </label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "event.description" name = "description">
        </div>
        <div class="form-group">
            <label>place</label>
            <input type="text" class ="form-control" id = "place"
                [(ngModel)] = "event.place" name = "place">
        </div>
    
        <div class="form-group">
            <label> startDate </label>
            <input class="form-control" placeholder="start date" type="date"
            [(ngModel)]="event.startDate" />
        </div>
        <div class="form-group">
            <label>endDate</label>
            <input class="form-control" placeholder="end date" type="date"
            [(ngModel)]="event.endDate" />
        </div>
        <h6>Private Event</h6>
        <div class="form-group">
            
            <label>Yes
                <input type="radio" name="privateEvent" value="true" 
                [(ngModel)] = "event.privateEvent" />
             </label> <br>
             <label>No
                <input type="radio" name="notprivateEvent" value="false" 
                [(ngModel)] = "event.privateEvent"/>
             </label>
        </div>
        <div class="form-group">
            <label>tarif</label>
            <input type="number" class ="form-control" id = "tarif"
                [(ngModel)] = "event.tarif" name = "tarif">
        </div>
    
        <div class="form-group">
            <label> points </label>
            <input type="number" class ="form-control" id = "points"
                [(ngModel)] = "event.points" name = "points">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
