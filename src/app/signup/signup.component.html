<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <form
                role="form"
                (ngSubmit)="f.form.valid && onsubmit()"
                #f="ngForm"
              >
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="UserName"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="form.username"
                      [formControl]="textFormControl"
                    />
                    <div class="invalid-feedback"  *ngIf="textFormControl.hasError('required')">
                      UserName is <strong>required</strong>
                    </div>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="First Name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="form.firstname"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Last Name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="form.lastname"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Mail"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="form.email"
                      [formControl]="emailFormControl"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="phone number"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="form.phoneNumber"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="CIN"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="form.cin"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-hat-3"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Last Name"
                      type="date"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="form.birthdate"
                    />
                  </div>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus2 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                      [(ngModel)]="form.password"
                    />
                  </div>
                </div>

                <div class="text-muted font-italic">
                  <small
                    >password strength:
                    <span class="text-success font-weight-700">strong</span>
                  </small>
                </div>
               
                <div class="text-center">
                  <button class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
