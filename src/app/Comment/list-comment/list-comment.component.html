<div class="container mb-5 mt-5">
			  
  <div class="card">
 <div class="row">
   <div class="col-md-12">
     <h3 class="text-center mb-5">
       Nested comment section
     </h3>
     <div class="row" *ngFor="let c of ListComment; let i= index">
       <div class="col-md-12" >
         <!-- a comment start-->
         <div class="media" >
           <img class="mr-3 rounded-circle" alt="Bootstrap Media Preview" src="https://i.imgur.com/stD0Q19.jpg" />
           <div class="media-body">
             <div class="row">
              <div class="col-8 d-flex">
                 <h5>Maria Smantha</h5>
               <span>- {{c.date}}</span>
              </div>

             </div>		
             
             {{c.text}}
             
             
           <!-- thz navv-->
            <!-- Menu -->
            <nav max-height="10px;" class="navbar navbar-expand-lg navbar-dark bg-primary rounded"  >
              <div class="container">
                <div class="collapse navbar-collapse" id="nav-inner-primary">
                  <div class="navbar-collapse-header">
                    <div class="row">
                      <div class="col-6 collapse-brand">
                        <a href="javascript:void(0)">
                          <img src="./assets/img/brand/blue.png">
                        </a>
                        
                      </div>

                    </div>
                  </div>
              <ul class="navbar-nav ml-lg-auto">
                <li class="nav-item">
                  <span  class="heading"> 0</span>
                        <span class="description">Likes</span>
                </li>

                  <!--react start-->
                  <li class="nav-item" ngbDropdown placement="bottom-right">
                    <a class="nav-link no-caret" ngbDropdownToggle id="dropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img height="30px" width="30px" src="./assets/img/icons/common/addReact.svg">
                           React
                    </a>
                    <div class="dropdown-menu-right" aria-labelledby="dropdown1" ngbDropdownMenu>
                      <app-addreact-comment [CommentCommented]="c"></app-addreact-comment>
                          
                    </div>
                    
                  </li>
                  <!-- react ends-->
                  <!--My react start-->
                  <li class="nav-item">
                    
                  </li>
                  <!--My react ends-->
           

                    <li class="nav-item">
                                       <!-- Adding reply section start -->

  
                  <div class="nav-item" ngbDropdown placement="bottom-right">
                    <a class="nav-link no-caret" ngbDropdownToggle id="dropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img height="30px" width="30px" src="./assets/img/icons/common/reply.svg"> 
                      <span> reply</span>
                    </a>
                      <div class="container">
                        <div class="dropdown-menu-right" aria-labelledby="dropdown1" ngbDropdownMenu>
                          <app-add-reply [CommentCommentedId]="c.commentId"></app-add-reply>
  
                        </div>
                      </div>   
                 </div>

                 <!-- Adding reply section ends -->
                    </li>
                    
             </ul>
                </div>
              </div>
            </nav>

              


          <!-- the navv-->
         

         <!-- a comment ends-->
          <!-- a reply start-->  
                       
          <app-list-reply [CommentCommentedId]="c.commentId"></app-list-reply>
          
          <!-- a reply ends-->
         
        </div>
      </div>    
             
      </div>

         
       </div>
     </div>
   </div>
 </div>
 </div>
