

    

          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
                <form [formGroup]="replyForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-4">
                <textarea class="form-control form-control-alternative" id="text" rows="4" cols="80" formControlName="text" placeholder="Type here..."></textarea>
                
                <div class="alert alert-danger" *ngIf="replyForm.get('text').invalid 
                && replyForm.get('text').touched">
                <div *ngIf="replyForm.get('text').errors.required">
                  comment is required
                </div>
                <div *ngIf="replyForm.get('text').errors.minlength">
                  comment must be at least 5 characters long.
                </div>
              </div>


              <div>
               <button type="submit" [disabled]="replyForm.invalid" class="btn btn-default btn-round btn-block btn-lg">reply</button>
              </div>
              </div>
            </form>

            <div class="row"> 
                <div  *ngIf=isAdded>
                    <p class="mb-1">reply Added SuccessFully!</p> 
                </div>
            </div>
            </div>
          </div>
